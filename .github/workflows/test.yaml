name: CI
on:
  pull_request:
  push:
    branches-ignore:
      - 'dependabot/**'
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Nox
        uses: wntrblm/nox@1199ab3892b1a941f80ff052083d0a571abed79d # 2024.10.09
        with:
          python-versions: '3.11, 3.12'
      - name: setup annotations for flake8 results
        uses: airtower-luna/flake8-annotations@d29f60162d03c010b8604adc1d5b825c989a9acc # node20
      - name: Run tests and linter
        run: |
          nox --report test-report.json
      - name: Run this action on the Nox report from tests
        if: always()
        uses: ./
        with:
          report: 'test-report.json'
          title: Self-test
